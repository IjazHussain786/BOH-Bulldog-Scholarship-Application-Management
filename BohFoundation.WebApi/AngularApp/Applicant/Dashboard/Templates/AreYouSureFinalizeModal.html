<div class="modal-header">
    Finalize Application
</div>
<div class="modal-body">
    <div class="well">
        <div class="container">
            If you finalized your application you will NOT be able to change it. You must finalize your application before the deadline.
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">Finalize Application</button>
    <button class="btn btn-warning" ng-click="cancel()">Do Not Finalize Application</button>
</div>
