<div class="modal-header">
    <h3 class="modal-title">Prompt: {{essayModelInModal.essayPrompt}}</h3>
</div>
<div class="modal-body">
    <div text-angular ng-model="essayModelInModal.essay" ta-toolbar="[['h3','h4','p'],['bold','italics','underline','ul','ol']]" ta-toolbar-button-class="btn btn-sm btn-success"></div>
    <p data-ng-hide="essayModelInModal.essay == undefined || essayModelInModal.essay.length < 3000">{{essayModelInModal.essay.length}}/4000</p>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()" data-ng-disabled="essayModelInModal.essay.length > 4000">Save Essay</button>
    <button class="btn btn-warning" ng-click="cancel()">Revert and Cancel Revisions</button>
</div>
