<div class="modal-header">
    Confirm Transcript
</div>
<div class="modal-body">
    <div class="well">
        <p>Does the transcript match the academic and low grade information that the student provided?</p>
        <br/>
        <div class="text-center">
            <div class="btn-group">
                <button class="btn btn-success" ng-click="ok(true)"><span class="glyphicon glyphicon-ok"></span></button>
                <button class="btn btn-danger" ng-click="ok(false)"><span class="glyphicon glyphicon-remove"></span></button>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
