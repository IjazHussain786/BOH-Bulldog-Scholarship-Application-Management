<div class="modal-header">
    <h3 class="modal-title">Essay Topic</h3>
</div>
<div class="modal-body">
    <div class="well">
        <div class="container">
            <form role="form" name="essayTopicForm" class="form-horizontal">
                <div class=" form-group">
                    <label class="control-label" for="titleOfEssay">Essay Title</label>
                    <div class="">
                        <input type="text" class="form-control" name="titleOfEssay" data-ng-model="createAndModifyEssayTopicModal.titleOfEssay" placeholder="Essay Title" required />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="essayPrompt">Essay Prompt</label>
                    <div class="">
                        <textarea class="form-control" rows="5" name="essayPrompt" data-ng-model="createAndModifyEssayTopicModal.essayPrompt" placeholder="What is the question you are asking the applicants?" required></textarea>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok(essayTopicForm)" data-ng-disabled="lowGradeForm.$invalid">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
