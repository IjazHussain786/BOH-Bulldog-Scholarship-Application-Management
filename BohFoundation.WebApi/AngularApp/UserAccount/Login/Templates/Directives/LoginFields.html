
    <div class="form-group">
        <label class="col-sm-4 control-label" for="email">Email Address</label>
        <div class="col-sm-8">
            <input type="email" class="form-control" name="email" data-ng-model="loginModel.email" placeholder="Email Address" required />
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-4 control-label" for="password">Password</label>
        <div class="col-sm-8">
            <input type="password" class="form-control" name="password" data-ng-model="loginModel.password" placeholder="Password" required />
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-4 col-sm-8">
            <div class="checkbox">
                <label>
                    <input type="checkbox" name="remember" data-ng-model="loginModel.keepMeLoggedIn"> Remember me
                </label>
            </div>
        </div>
    </div>
