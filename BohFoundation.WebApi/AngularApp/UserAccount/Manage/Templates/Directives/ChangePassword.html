<form role="form" name="changePasswordForm" class="form-horizontal" data-ui-keypress="{13:'changePassword(changePasswordForm, changePasswordModel)'}">
    <br /><br /><br />

    <div class="form-group">
        <label class="col-sm-4 control-label" for="oldPassword">Old Password</label>
        <div class="col-sm-8">
            <input type="password" class="form-control" name="oldPassword" data-ng-model="changePasswordModel.oldPassword" placeholder="Old Password" required />
        </div>
    </div>

    <div data-ng-class="(passwordScore.score) > 2 ? 'form-group has-feedback has-success' : 'form-group has-feedback'">
        <label class="col-sm-4 control-label" for="newPassword">New Password</label>
        <div class="col-sm-8 width-of-password-meter">
            <input type="password" class="form-control" name="newPassword" data-ng-model="changePasswordModel.newPassword" placeholder="New Password" required data-ng-change="checkScore(changePasswordModel.newPassword)" popover="{{goodPasswordExplain}}" popover-trigger="focus" popover-placement="top" />
            <password-field-and-meter></password-field-and-meter>
        </div>
    </div>
</form>
<div class="row">
    <div class="col-sm-push-4 col-sm-2 col-xs-2">
        <button class="btn btn-primary" data-ng-click="changePassword(changePasswordForm, changePasswordModel)" data-ng-disabled="changePasswordForm.$invalid || processing || passwordScore.score < 3">Change Password</button>
    </div>
</div>
