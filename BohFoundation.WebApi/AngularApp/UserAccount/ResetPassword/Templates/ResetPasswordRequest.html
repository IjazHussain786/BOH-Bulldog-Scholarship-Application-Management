<form-title title="Reset Password Request"></form-title>
<div class="container body-content">
    <form role="form" name="resetPasswordRequestForm" class="form-horizontal" data-ui-keypress="{13:'requestResetKey(resetPasswordRequestForm)'}">
        <div class="form-group">
            <label class="col-sm-4 control-label" for="email">Email Address</label>
            <div class="col-sm-8">
                <input type="email" class="form-control" id="email" data-ng-model="resetPasswordThruEmailModel.emailAddress" placeholder="E-Mail Address" required />
            </div>
        </div>
    </form>
    <div class="row">
        <div class="col-sm-push-4 col-sm-2 col-xs-2">
            <button class="btn btn-primary" data-ng-click="requestResetKey(resetPasswordRequestForm)" data-ng-disabled="resetPasswordRequestForm.$invalid || processing">Request Password Reset Key</button>
        </div>
    </div>
</div>
