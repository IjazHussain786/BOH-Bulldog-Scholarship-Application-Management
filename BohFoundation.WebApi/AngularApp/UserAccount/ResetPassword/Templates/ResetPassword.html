<form-title title="Reset Password"></form-title>
<div class="container body-content">
    <form role="form" name="changePasswordFromKeyForm" class="form-horizontal" data-ui-keypress="{13:'changePasswordFromResetKey(changePasswordFromKeyForm)'}">
        <div class="form-group">
            <label class="col-sm-4 control-label" for="email">Email Address</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="email" data-ng-model="loginModel.email" placeholder="Email Address" required />
            </div>
        </div>

        <div data-ng-class="(passwordScore.score) > 2 ? 'form-group has-feedback has-success' : 'form-group has-feedback'">
            <label class="col-sm-4 control-label" for="newPassword">New Password</label>
            <div class="col-sm-8" style="max-width: 310px">
                <input type="password" class="form-control" id="newPassword" data-ng-model="changePasswordModel.newPassword" placeholder="New Password" required data-ng-change="checkScore(changePasswordModel.newPassword)" popover="{{goodPasswordExplain}}" popover-trigger="focus" popover-placement="top" />
                <password-field-and-meter></password-field-and-meter>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-8">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" data-ng-model="loginModel.keepMeLoggedIn"> Remember me
                    </label>
                </div>
            </div>
        </div>
    </form>
    <div class="row">
        <div class="col-sm-push-4 col-sm-2 col-xs-2">
            <button class="btn btn-primary" data-ng-click="changePasswordFromResetKey(changePasswordFromKeyForm)" data-ng-disabled="changePasswordFromKeyForm.$invalid || processing || passwordScore.score < 3">Reset Password</button>
        </div>
    </div>
</div>
